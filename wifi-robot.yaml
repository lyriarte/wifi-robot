swagger: "2.0"
info:
  description: "WiFi Robot API"
  version: "0.1.0"
  title: "WiFi Robot"
  contact:
    email: "contact@thingagora.org"
  license:
    name: "Simplified BSD License"
    url: "https://opensource.org/licenses/BSD-2-Clause"
host: "192.168.0.112"
basePath: "/"
tags:
- name: "LED"
- name: "STEPPER"
schemes:
- "http"
paths:
  /LED/{index}/ON:
    get:
      tags:
      - "LED"
      summary: "Turn LED ON"
      parameters:
      - name: "index"
        in: "path"
        description: "Index of LED to address"
        required: true
        type: "integer"
        format: "int32"
        default: 0
      responses:
        200:
          description: "success"
        400:
          description: "error"
  /LED/{index}/OFF:
    get:
      tags:
      - "LED"
      summary: "Turn LED OFF"
      parameters:
      - name: "index"
        in: "path"
        description: "Index of LED to address"
        required: true
        type: "integer"
        format: "int32"
        default: 0
      responses:
        200:
          description: "success"
        400:
          description: "error"
  /LED/{index}/BLINK/{count}:
    get:
      tags:
      - "LED"
      summary: "Blink LED"
      parameters:
      - name: "index"
        in: "path"
        description: "Index of LED to address"
        required: true
        type: "integer"
        format: "int32"
        default: 0
      - name: "count"
        in: "path"
        description: "LED blink count, -1 for non stop"
        required: true
        type: "integer"
        format: "int32"
        default: -1
      responses:
        200:
          description: "success"
        400:
          description: "error"
  /LED/{index}/POLL/{millis}:
    get:
      tags:
      - "LED"
      summary: "Set LED poll delay"
      parameters:
      - name: "index"
        in: "path"
        description: "Index of LED to address"
        required: true
        type: "integer"
        format: "int32"
        default: 0
      - name: "millis"
        in: "path"
        description: "Poll delay in milliseconds"
        required: true
        type: "integer"
        format: "int32"
        default: 200
      responses:
        200:
          description: "success"
        400:
          description: "error"
  /STEPPER/{index}/{steps}:
    get:
      tags:
      - "STEPPER"
      summary: "Make STEPPER motor run a fixed amount of steps"
      parameters:
      - name: "index"
        in: "path"
        description: "Index of STEPPER to address"
        required: true
        type: "integer"
        format: "int32"
        default: 0
      - name: "steps"
        in: "path"
        description: "Number of steps to perform, negative for reverse"
        required: true
        type: "integer"
        format: "int32"
        default: 200
      responses:
        200:
          description: "success"
        400:
          description: "error"
  /STEPPER/{index}/POLL/{millis}:
    get:
      tags:
      - "STEPPER"
      summary: "Set STEPPER poll delay"
      parameters:
      - name: "index"
        in: "path"
        description: "Index of STEPPER to address"
        required: true
        type: "integer"
        format: "int32"
        default: 0
      - name: "millis"
        in: "path"
        description: "Poll delay in milliseconds"
        required: true
        type: "integer"
        format: "int32"
        default: 200
      responses:
        200:
          description: "success"
        400:
          description: "error"
